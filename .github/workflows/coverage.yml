name: Coverage

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unit-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit coverage
        run: pnpm test:coverage

      - name: Generate coverage badge payload
        run: |
          node <<'EOF'
          const fs = require("node:fs");

          const summary = JSON.parse(fs.readFileSync("coverage/coverage-summary.json", "utf8"));
          const pct = Number(summary?.total?.lines?.pct ?? 0);

          let color = "red";
          if (pct >= 90) color = "brightgreen";
          else if (pct >= 80) color = "green";
          else if (pct >= 70) color = "yellowgreen";
          else if (pct >= 60) color = "yellow";
          else if (pct >= 50) color = "orange";

          fs.mkdirSync("badges", { recursive: true });
          fs.writeFileSync(
            "badges/coverage.json",
            JSON.stringify(
              {
                schemaVersion: 1,
                label: "coverage",
                message: `${pct.toFixed(1)}%`,
                color
              },
              null,
              2
            ) + "\n",
            "utf8"
          );
          EOF

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: coverage-summary
          path: |
            coverage/coverage-summary.json
            badges/coverage.json

      - name: Commit coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if git diff --quiet -- badges/coverage.json; then
            echo "Coverage badge unchanged."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add badges/coverage.json
          git commit -m "chore(ci): update coverage badge"
          git push
