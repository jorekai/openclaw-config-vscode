name: Secret Scan

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    env:
      GITLEAKS_VERSION: "8.30.0"

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Install Gitleaks from official repository
        run: |
          set -euo pipefail
          base_url="https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}"
          archive="gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          checksums="gitleaks_${GITLEAKS_VERSION}_checksums.txt"
          curl -fsSL -o "$archive" "${base_url}/${archive}"
          curl -fsSL -o "$checksums" "${base_url}/${checksums}"
          grep " ${archive}\$" "$checksums" > gitleaks.sha256
          sha256sum -c gitleaks.sha256
          tar -xzf "$archive" gitleaks
          sudo install -m 0755 gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Run Gitleaks
        run: |
          gitleaks detect \
            --source=. \
            --redact \
            --verbose \
            --report-format=sarif \
            --report-path=gitleaks.sarif

      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: gitleaks-sarif
          path: gitleaks.sarif
          if-no-files-found: ignore
