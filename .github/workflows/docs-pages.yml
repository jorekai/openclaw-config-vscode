name: Docs (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - docs/**
      - mkdocs.yml
      - .github/workflows/docs-pages.yml

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages_enabled: ${{ steps.pages.outputs.enabled }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build docs
        run: python -m mkdocs build --strict

      - name: Check GitHub Pages status
        id: pages
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh api "repos/${{ github.repository }}/pages" >/dev/null 2>&1; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "GitHub Pages is enabled."
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "GitHub Pages is not enabled; skipping deploy steps."
          fi

      - name: Setup Pages
        if: steps.pages.outputs.enabled == 'true'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: steps.pages.outputs.enabled == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.pages_enabled == 'true'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
