name: Docs (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages_enabled: ${{ steps.pages.outputs.enabled }}

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.x"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build docs
        run: python -m mkdocs build --strict

      - name: Check GitHub Pages status
        id: pages
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh api "repos/${{ github.repository }}/pages" >/dev/null 2>&1; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "GitHub Pages is enabled."
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "GitHub Pages is not enabled; skipping deploy steps."
          fi

      - name: Setup Pages
        if: steps.pages.outputs.enabled == 'true'
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b

      - name: Archive Pages artifact
        if: steps.pages.outputs.enabled == 'true'
        run: |
          tar \
            --dereference --hard-dereference \
            --directory site \
            -cvf "$RUNNER_TEMP/artifact.tar" \
            --exclude=.git \
            --exclude=.github \
            .

      - name: Upload Pages artifact
        if: steps.pages.outputs.enabled == 'true'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar
          retention-days: 1
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.pages_enabled == 'true'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
